<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js Example</title>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js@2.0.1/aframe/build/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js@2.0.1/aframe/build/aframe-ar.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!-- AR.js Scene -->
    <a-scene embedded arjs>
        <!-- Marker (Hiro Marker by default) -->
        <a-marker preset="hiro">
            <!-- 3D Cube -->
            <a-box position="0 0.5 0" material="color: red;"></a-box>
        </a-marker>
        <!-- AR Camera -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
